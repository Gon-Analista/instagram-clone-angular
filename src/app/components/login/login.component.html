    <section class="container mt-5">
        <div class="row">
        <!-- Phone frame -->
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <div class="phone-container">
              <img src="assets/images/phone_frame/phone-frame.png" alt="Phone Frame" class="phone-frame">
              <div class="phone-screen">
                <div class="slider">
                  <img src="assets/images/phone_frame/image1.png" alt="Img 1" class="slide">
                  <img src="assets/images/phone_frame/image2.png" alt="Img 2" class="slide">
                  <img src="assets/images/phone_frame/image3.png" alt="Img 3" class="slide">
                </div>                      
              </div>
            </div>
          </div>
        <!-- Login form -->
        <div class="login-form col-md-6 px-5">
            <div class="mb-5 text-center">
                <img src="assets/images/Instagram_logo.svg" alt="Instagram Logo" class="logo">
            </div>
            <form class="col-4 text-center w-100">
                <div class="form-group form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <label for="email">Email o usuario</label>
                </div>
                <div class="form-group form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                    <label for="pwd">Contraseña</label>
                    <button type="button" id="togglePassword"
                    class="btn position-absolute top-50 end-0 translate-middle-y">
                    Mostrar
                    </button>
                </div>
                <button type="submit" class="btn btn-submit btn-primary">Iniciar sesión</button>
            </form>
            <div class="separator my-4">
                <span class="separator-text">O</span>
            </div>
            <button type="button" class="btn btn-submit btn-secondary">Iniciar sesión con Facebook</button>
            <p class="d-flex justify-content-center mt-4">¿No tienes una cuenta? <a type="button" (click)="goToRegister()" class="link-dark ms-1">Regístrate</a></p>
        </div>
        </div>
    </section>
